version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: workout-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: workout2

  backend:
    build: ./backend
    container_name: workout-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017
      - PORT=4000
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    volumes:
      - ./backend/logs:/app/logs

  frontend:
    build: ./frontend
    container_name: workout-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend

volumes:
  mongodb_data:
